<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Métodos Get e Post</title>
</head>
<body>
	<form id="getMetodo" name="get" method="get" action="">
		Nome: <input type="text" name="nome">
		<br/><br/>
		Senha: <input type="password" name="senha">
		<br/><br/>
		Email: <input type="email" name="email">
		<br/><br/>
		<input type="radio" name="pessoa" value="fisica">Pessoa Física
		<input type="radio" name="pessoa" value="juridica">Pessoa Jurídica
		<br/><br/>
		<input type="checkbox" name="esporte" value="Vôlei">Vôlei
		<input type="checkbox" name="esporte" value="Futevôlei">Futevôlei
		<br/><br/>
		<textarea name="descrição" cols="50" rows="10" maxlength="100">Descrição:</textarea>
		<br/><br/>
		<select>
			<option>Permanbuco</option>
			<option>Bahia</option>
			<option>Paraíba</option>
			<option>Sergipe</option>
			<option>Alagoas</option>
			<option>Piauí</option>
		</select>
		<br/><br/>
		<input type="submit" name="enviar" value="Enviar">
		<br/><br/><br/><br/>

	</form>
	<form id="getMetodo" name="post" method="post" action="">
		Nome: <input type="text" name="nome">
		<br/><br/>
		Senha: <input type="password" name="senha">
		<br/><br/>
		Email: <input type="email" name="email">
		<br/><br/>
		<input type="radio" name="pessoa" value="fisica">Pessoa Física
		<input type="radio" name="pessoa" value="juridica">Pessoa Jurídica
		<br/><br/>
		<input type="checkbox" name="esporte" value="Vôlei">Vôlei
		<input type="checkbox" name="esporte" value="Futevôlei">Futevôlei
		<br/><br/>
		<textarea name="descrição" cols="50" rows="10" maxlength="100">Descrição:</textarea>
		<br/><br/>
		<select>
			<option>Permanbuco</option>
			<option>Bahia</option>
			<option>Paraíba</option>
			<option>Sergipe</option>
			<option>Alagoas</option>
			<option>Piauí</option>
		</select>
		<br/><br/>
		<input type="submit" name="enviar" value="Enviar">

	</form>

</body>
</html>
